<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>彩票</title>
		<style>
			input{
				position: relative;
				left: 630px;
				top: 50px;
			}
			ul{
				width: 420px;
				margin: 100px auto;
			}
			li{
				float: left;
				border-radius: 100px;
				background: red;
				list-style: none;
				width: 50px;
				height: 50px;
				margin: 5px;
				text-align: center;
				line-height: 50px;
				font-size:20px ;
				color: #fff;
			}
			li.blue{
				background: blue;
			}
		</style>
		<script>
			function rnd(n,m){
				return parseInt(Math.random()*(m-n)+n);
			}
			function findInArr(item,arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==item){
						return true;
					}
				}
				return false;
			}
			function toDou(num){
				return num<10?'0'+num:''+num;
			}
			window.onload=function(){
				var oBtn=document.getElementsByTagName('input')[0];
				var oUl=document.getElementsByTagName('ul')[0];
				var aLi=oUl.getElementsByTagName('li');
				var timer=null;
				var timer2=null;
				var bSin=false;
				function clock(){
					var aBall=[];
					for(var i=0;aBall.length<6;i++){
						var num=rnd(1,34);
						if(!findInArr(num,aBall)){
							aBall.push(num);
						}
					}
					aBall.sort(function(n1,n2){
						return n1-n2;
					})
					var blue=rnd(1,17);
					aBall.push(blue);
					for(var i=0;i<aLi.length;i++){
						aLi[i].innerHTML=toDou(aBall[i]);
					}
				timer2=setTimeout(function(){
					clearInterval(timer)
				},500)
				}
				clock();
				timer=setInterval(clock,50);
				oBtn.onclick=function(){
					clearTimeout(timer2);
					clearInterval(timer);
					clock();
					timer=setInterval(clock,50);
				};
			};
		</script>	
	</head>
	<body>
		<input type="button" value="随机来一注" />
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="blue"></li>
		</ul>
	</body>
</html>
